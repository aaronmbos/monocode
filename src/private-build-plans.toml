[buildPlans.monocode]
family = "Monocode"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = true
noLigation = true

[buildPlans.monocode.variants.design]
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "flat-hook-serifed"
capital-q = "crossing"
capital-w = "straight-flat-top-serifless"
f = "flat-hook-serifless-crossbar-at-x-height"
i = "hooky"
j = "flat-hook-serifed"
k = "symmetric-connected-serifless"
t = "flat-hook-short-neck"
w = "straight-flat-top-serifless"
zero = "dotted"
two = "straight-neck-serifless"
three = "flat-top-serifless"
five = "oblique-arched-serifless"
asterisk = "penta-mid"
ampersand = "upper-open"
punctuation-dot = "square"
brace = "curly-flat-boundary"
number-sign = "slanted"
question = "corner-flat-hooked"

[buildPlans.monocode.variants.italic]
e = "flat-crossbar"
f = "flat-hook-extended-crossbar-at-x-height"
i = "serifed-flat-tailed"
k = "symmetric-connected-serifless"
l = "serifed-flat-tailed"
y = "straight-serifless"

[buildPlans.monocode.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.monocode.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.monocode.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.monocode.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.monocode.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.monocode.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.monocode.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.monocode.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.monocode.metricOverride]
ascender = 750
xHeight = 540
